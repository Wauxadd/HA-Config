# Template platformia käyttäen tehty noilla ns."tyhmillä katkaisijoilla" katkaisijoita.
  - platform: template
    switches:
      ps4timer:
        value_template: "{{ is_state('input_boolean.ps4timer', 'on') }}"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.ps4timer
        turn_off:
          - service: input_boolean.turn_off
            entity_id: input_boolean.ps4timer
      kaikkivalotak:
        value_template: "{{ is_state('input_boolean.kaikkivalotak', 'on') }}"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.kaikkivalotak
        turn_off:
          - service: input_boolean.turn_off
            entity_id: input_boolean.kaikkivalotak
      harestart:
        value_template: "{{ is_state('input_boolean.dummy1', 'on') }}"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.dummy1
        turn_off:
          - service: input_boolean.turn_off
            entity_id: input_boolean.dummy1
      kaikkivalotyk:
        value_template: "{{ is_state('input_boolean.kaikkivalotyk', 'on') }}"
        turn_on:
          - service: input_boolean.turn_on
            entity_id: input_boolean.kaikkivalotyk
        turn_off:
